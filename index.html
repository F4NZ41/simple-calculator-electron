<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <section class="numdisplay">
        <p>1</p>
    </section>
    <section class="numandop">
        <div class="numbers">
            <div class="num1">
                <div class="onetonine button"><p>1</p></div>
                <div class="onetonine button"><p>2</p></div>
                <div class="onetonine button"><p>3</p></div>
            </div>
            <div class="num1">
                <div class="onetonine button"><p>4</p></div>
                <div class="onetonine button"><p>5</p></div>
                <div class="onetonine button"><p>6</p></div>
            </div>
            <div class="num1">
                <div class="onetonine button"><p>7</p></div>
                <div class="onetonine button"><p>8</p></div>
                <div class="onetonine button"><p>9</p></div>
            </div>
            <div class="num2">
                <div class="numzero button"><p>0</p></div>
            </div>
            <div class="num1">
                <div class="onetonine button"><p>C</p></div>
                <div class="onetonine button"><p>D</p></div>
                <div class="onetonine button"><p>E</p></div>
            </div>
        </div>

        <div class="divider"></div>
        
    </section>
</body>
</html>
